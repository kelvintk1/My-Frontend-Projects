<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <style>
        .my-custom-row{
            background-color: bisque;
            height: 200px;
        }
    </style>
    <div class="container-fluid">
       <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
        <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
       </div>
       <div class="row">
        <div class="col-sm-6 order-sm-2">Col Three</div>
        <div class="col-sm-6 order-sm-1">Col Four</div>
       </div>
       <div class="row">
        <div class="col-sm-4 offset-2">Col Five</div>
        <div class="col-sm-4 offset-1">Col Six</div>
       </div>
       <div class="row my-custom-row justify-content-center gx-10 align-items-center">
        <div class="col-sm-4"><div class="p-3 border bg-light">Col Seven</div></div>
        <div class="col-sm-4"><div class="p-3 border bg-light">Col Eight</div></div>
       </div>
       <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger">Danger</button>
        </div>
       </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
