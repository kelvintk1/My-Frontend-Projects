<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header_container">
        <header>
            <div class="hamburger_box">
            <img src="Gallery/icons/hamburger-menu.png" class="hamburger">
            </div>
            <div class="icon">
            <a href="Amazon.html"><img src="Gallery/icons/amazon-logo-white.png" class="amazon_icon"></a>
        </div>
        <div class="search">
            <input type="search" class="search_bar" placeholder="Search">
            <span class="handle_box">
                <img src="Gallery/icons/search-icon.png" class="search_handle">
            </span>
        </div>
        <div class="returns_button">
            <a href="Order.html"><button class="returns">Returns<br> & Orders</button></a>
        </div>
        <div class="cart_box">
            <h2 class="number"></h2>
            <a href="Checkout.html"><img src="Gallery/icons/cart-icon.png" class="cart"></a>
            <span class="cart_name"><a class="cart_link" href="Checkout.html">Cart</a></span>
        </div>
    </header>
</div>

    <main class="amazon_products"></main>

    <script type="module" src="Amazon_script.js"></script>
</body>
</html>
