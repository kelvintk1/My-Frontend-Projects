<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header_container">
        <header>
            <div class="hamburger_box">
                <img src="Gallery/icons/hamburger-menu.png" class="hamburger">
            </div>
            <div class="icon">
                <a href="Amazon.html"><img src="Gallery/icons/amazon-logo-white.png" class="amazon_icon"></a>
            </div>
            <div class="search">
                <input type="search" class="search_bar" placeholder="Search">
                <span class="handle_box">
                    <img src="Gallery/icons/search-icon.png" class="search_handle">
                </span>
            </div>
            <div class="returns_button">
                <a href="Order.html"><button class="returns">Returns<br> & Orders</button></a>
            </div>
            <div class="cart_box">
                <span class="cart_log">
                    <img src="Gallery/icons/checkout-lock-icon.png" class="cart_log_image">
                </span>
                <a href="Checkout.html"><img src="Gallery/icons/cart-icon.png" class="cart"></a>
                <span class="cart_name"><a class="cart_link" href="Checkout.html">Cart</a></span>
            </div>
        </header>
    </div>
<div class="orderMain_page">
    <div class="order_main">
        <h1>Your Orders</h1>
        <div class="order_container">
            <div class="order_head">
                <span class="head_sections">
                    <h3>Order Placed:</h3>
                    <p class="head_details"></p>
                </span>
                <span class="head_sections">
                    <h3>Total:</h3>
                    <p class="head_details"></p>
                </span>
                <span class="head_sections">
                    <h3>Order ID:</h3>
                    <p class="head_details"></p>
                </span>
            </div>
            <div class="orders"></div> <!-- Ensure this container exists -->
        </div>
    </div>
</div>

    <script type="module" src="Order_script.js"></script>
</body>
</html>
