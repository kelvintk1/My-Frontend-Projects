<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">GitHub Repository Finder</h1>
        <div class="search-container">
            <select id="search-input" class="language-select">
                <option value="">Select a language...</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Ruby">Ruby</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <button id="fetch-button" class="main-btn">Fetch Repository</button>
        <div id="repo-info" class="repo-card" style="display:none;">
            <!-- JS will fill this in -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
