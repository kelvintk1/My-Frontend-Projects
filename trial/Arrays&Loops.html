<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays&Loops</title>
</head>
<body>
    
    <script>
        const myArray = [10, 20, 30, "Kay"];
        console.log(myArray);

        console.log(myArray[2])
        myArray[0] = 100;
        console.log(myArray[0])

        myArray.push(200)
        console.log(myArray);

        myArray.splice(3, 1 )
        console.log(myArray);
    </script>
</body>
</html>
