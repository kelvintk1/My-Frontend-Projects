</head>
<body>
    <main>
    <h1>ToDo List</h1> 
    <form>
        <div>
            <!-- Added id and name attributes to the input fields -->

            <input type="date" class="todo_date" id="todoDate" name="todoDate">
            <button type="button" onclick="Todo_add()" class="add_button">Add</button>
        </div>
        <div class="list">
            <!-- Todo items will be displayed here -->
        </div>
    </form>

    </div>
    </main>
